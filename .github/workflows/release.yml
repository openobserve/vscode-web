name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev python-is-python3

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build

      - name: Prepare demo
        run: yarn prepare-demo

      - name: Create zip archive
        run: |
          mkdir -p release
          zip -r release/vscode-web.zip demo

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-web-release
          path: release/vscode-web.zip

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/vscode-web.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}