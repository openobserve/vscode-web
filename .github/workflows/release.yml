name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'
          cache: 'yarn'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zip git python3 make g++ build-essential
          sudo ln -sf /usr/bin/python3 /usr/bin/python

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Prepare demo
        run: yarn prepare-demo

      - name: Create zip archive
        run: |
          mkdir -p release
          zip -r release/vscode-web.zip demo

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-web-release
          path: release/vscode-web.zip

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release/vscode-web.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
